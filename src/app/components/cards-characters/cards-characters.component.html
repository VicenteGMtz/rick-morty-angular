<mat-grid-list cols="3" rowHeight="500">
    <mat-grid-tile *ngFor="let character of dataInput">
        <mat-card class="example-card" style="margin: 1em">
            <mat-card-header>
                <div
                    mat-card-avatar
                    class="example-header-image"
                    [ngStyle]="{ 'background-image': 'url(' + character.image + ')' }"
                ></div>
                <mat-card-title>{{ character.name }}</mat-card-title>
                <mat-card-subtitle>{{ character.gender }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="character.image" alt="Photo of a Shiba Inu" />

            <mat-card-actions>
                <button mat-button (click)="openDialog(character)">DETAILS</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
